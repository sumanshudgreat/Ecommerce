{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
    <div style="color: red;">{{message}}</div>
    {% endfor %}
{% endif %}
<div class="container">
{% if user.is_authenticated %}
    <p>You are already logged in</p>
{% else %}
    <form method="POST" class="form-group">{% csrf_token %}
    {{form}}
    <button type="submit">Log In</button>
    </form>
{% endif %}
</div>
{% endblock content %}
